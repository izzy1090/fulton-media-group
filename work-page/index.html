<style>

    .anchor {
        cursor: pointer;
        text-decoration: underline;
        color: beige;
    }

    .anchor:hover {
        color: #ffff;
    }

</style>
<body>
    <div class="bt_bb_tab_item" style="width: 100%; height: 100px; background-color: teal;"><div><div id="original-music-tab">Test</div></div></div>
    <div class="bt_bb_tab_item" style="width: 100%; height: 100px; background-color: yellow;"><div id="long-form-scores-tab">Test</div></div>
    <div style="background-color: black;">
        <span class="anchor" id="original-music" style="cursor: pointer;">Original Music</span>
        <span class="anchor" id="long-form-scores" style="cursor: pointer;">Long Form scores</span>
    </div>
</body>
<script>
    
    const anchorText = document.querySelectorAll('.anchor');
    const tab = document.querySelectorAll('.bt_bb_tab_item');
    
    anchorText.forEach((anchor)=>{
        anchor.addEventListener('click', (event)=>{
            
            if (anchor.id === 'original-music')
            {
                const originalMusicTab = document.querySelector('#original-music-tab').closest('.bt_bb_tab_item');
                tab.forEach((el)=>el.classList.remove('on'))
                originalMusicTab.classList.add('on');
            } else if (anchor.id === 'long-form-scores')
            {
                const originalMusicTab = document.querySelector('#long-form-scores-tab').closest('.bt_bb_tab_item');
                tab.forEach((el)=>el.classList.remove('on'))
                originalMusicTab.classList.add('on');
            } else if (anchor.id === 'songs-and-supervision')
            {
                const originalMusicTab = document.querySelector('#songs-and-supervision-tab').closest('.bt_bb_tab_item');
                tab.forEach((el)=>el.classList.remove('on'))
                originalMusicTab.classList.add('on');
            } else if (anchor.id === 'sonic-identities')
            {
                const originalMusicTab = document.querySelector('#sonic-identities-tab').closest('.bt_bb_tab_item');
                tab.forEach((el)=>el.classList.remove('on'))
                originalMusicTab.classList.add('on');
            } else if (anchor.id === 'sound-design')
            {
                const originalMusicTab = document.querySelector('#sound-design-tab').closest('.bt_bb_tab_item');
                tab.forEach((el)=>el.classList.remove('on'))
                originalMusicTab.classList.add('on');
            } else if (anchor.id === 'audio-post')
            {
                const originalMusicTab = document.querySelector('#audio-post-tab').closest('.bt_bb_tab_item');
                tab.forEach((el)=>el.classList.remove('on'))
                originalMusicTab.classList.add('on');
            }
        })
    })
    
</script>
