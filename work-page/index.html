<style>
    /* For test purposes, don't include this */
    .on {
        display: none;
    }

    .anchor {
        cursor: pointer;
        text-decoration: underline;
        color: beige;
    }

    .anchor:hover {
        color: #ffff;
    }

</style>
<body>
    <div class="bt_bb_fe_edit">
        tab
        <div class="bt_bb_tab_item" style="width: 100%; height: 100px; background-color: teal;">
            <div id="empty">
                <div id="original-music-tab">Test</div>
            </div>
        </div>
    </div>
    <div class="bt_bb_fe_edit">
        tab
        <div class="bt_bb_tab_item" style="width: 100%; height: 100px; background-color: yellow;">
            <div class="empty">
                <div id="long-form-scores-tab">Test</div>
            </div>
        </div>
    </div>
    <span class="anchor" id="original-music" style="cursor: pointer;">Original Music</span>
    <span class="anchor" id="long-form-scores" style="cursor: pointer;">Long Form scores</span>
</body>
<script>
    
    const anchorText = document.querySelectorAll('.anchor');
    const tabContent = document.querySelectorAll('.bt_bb_tab_item');
    const tabs = document.querySelector('.bt_bb_tabs_header');
    
    anchorText.forEach((anchor)=>{
        anchor.addEventListener('click', (event)=>{
            // Removes the existing 'on' class from the tab headers
            tabs.childNodes.forEach((el)=>el.classList.remove('on'));
            // Removes the existing 'on' class from the tab content
            tabContent.forEach((el)=>el.classList.remove('on'));
            if (anchor.id === 'original-music')
            {
                const originalMusic = document.querySelector('#original-music-tab').closest('.bt_bb_tab_item');
                originalMusic.classList.add('on');
                const originalMusicHeader = "<span>Original Music</span>";
                tabs.childNodes.forEach((el)=> el.innerHTML === originalMusicHeader ? el.classList.add('on') : null);
            } else if (anchor.id === 'long-form-scores')
            {
                const longformScores = document.querySelector('#long-form-scores-tab').closest('.bt_bb_tab_item');
                longformScores.classList.add('on');
                const longformScoresHeader = "<span>Long Form Scores</span>";
                tabs.childNodes.forEach((el)=> el.innerHTML === longformScoresHeader ? el.classList.add('on') : null);
            } else if (anchor.id === 'songs-and-supervision')
            {
                const songsSupervision = document.querySelector('#songs-and-supervision-tab').closest('.bt_bb_tab_item');
                songsSupervision.classList.add('on');
                const songsSupervisionHeader = "<span>Songs &amp; Supervision</span>";
                tabs.childNodes.forEach((el)=> el.innerHTML === songsSupervisionHeader ? el.classList.add('on') : null);
            } else if (anchor.id === 'sonic-identities')
            {
                const sonicIdentities = document.querySelector('#sonic-identities-tab').closest('.bt_bb_tab_item');
                sonicIdentities.classList.add('on');
                const sonicIdentitiesHeader = "<span>Sonic Identities</span>";
                tabs.childNodes.forEach((el)=> el.innerHTML === sonicIdentitiesHeader ? el.classList.add('on') : null);
            } else if (anchor.id === 'sound-design')
            {
                const soundDesign = document.querySelector('#sound-design-tab').closest('.bt_bb_tab_item');
                soundDesign.classList.add('on');
                const soundDesignHeader = "<span>Sound Design</span>";
                tabs.childNodes.forEach((el)=> el.innerHTML === soundDesignHeader ? el.classList.add('on') : null);
            } else if (anchor.id === 'audio-post')
            {
                const audioPost = document.querySelector('#audio-post-tab').closest('.bt_bb_tab_item');
                audioPost.classList.add('on');
                const audioPostHeader = "<span>Audio Post</span>";
                tabs.childNodes.forEach((el)=> el.innerHTML === audioPostHeader ? el.classList.add('on') : null);
            }
        })
    })
    
</script>
