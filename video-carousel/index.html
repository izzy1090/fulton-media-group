<style>
    body {
        margin: 0;
    }

    .carouselContainer {
        width: 100%;
        max-height: fit-content; /* Set a maximum height for the container */
        overflow: hidden;
    }

    .videoCarouselContainer {
        display: flex;
        scroll-behavior: smooth;
        overflow-x: scroll;
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;
    }

    .hide-scrollbar::-webkit-scrollbar {
        /*Chrome, Safari, Edge*/
        display: none;
    }

    .videoItem {
        position: relative;
        flex: 0 0 auto;
        box-sizing: border-box;                 
        overflow: hidden;
    }

    .videoItem > img {
        width: 40vw;
        height: auto;
        box-sizing: border-box;
        margin: .1em;
        z-index: 90;
        margin-left: 5px;
        margin-right: 5px;
    }

    .icon {
        position: absolute;
        z-index: 100;
        cursor: pointer;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 15%;
    }

    @media (hover:hover){
        .videoItem > img:hover {
            transform: scale(1.05);
            transition: transform 1s ease;
        }

        .icon:hover {
            fill: bisque;
            transition: fill 200ms ease;
        }
    }

    .videoPlayerContainer {
        width: 100vw;
        height: 100vh;
        position: fixed;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        z-index: 1000;
        background-color: #ffffff85;
    }

    .videoPlayer {
        width: 80vw;
        height: calc(80vw / 16 * 9);
        position: absolute;
        left: 50%;
        top: 50%;
        z-index: 1001;
        transform: translate(-50%, -50%);
    }

    .closeFlex {
        display: flex;
        justify-content: flex-end;
    }

    #close-video {
        width: 20px;
        height: 20px;
        margin: 10px 0px 10px 0px;
        cursor: pointer;
    }

    #close-video:hover {
        fill: gray;
    }

    .videoPlayer > iframe {
        width: 100%;
        height: 100%;
    }

    #video-hide {
        display: none;
    }

    /* Extra small devices (phones, 600px and down) */
    @media only screen and (orientation: landscape) {
        .videoPlayer {
            width: 50vw;
            height: calc(50vw * 9 / 16);
        }
    }

    /* Extra small devices (phones, 600px and down) */
    @media only screen and (max-width: 600px) {
        .videoItem > img {
            width: 80vw;
        }
    }

</style>

<script>
    // Video IDs referencing one of the divs above
    const videoIds = [
        'nike-video', 
        'google-play-video', 
        'nature-valley-video', 
        'mazda-video', 
        'google-fact-video', 
        'john-deere-video'
    ];

    const mainHeader = document.querySelector('.mainHeader');
    const verticalHeaderTop = document.querySelector('.bt-vertical-header-top');
    const pageContent = document.querySelector('*');

    // Looks for the ID of the div that's been clicked and changes the source of the iFrame
    videoIds.forEach((id)=>{
        document.getElementById(id).addEventListener('click', ()=>{
            mainHeader.style.zIndex = '0';
            verticalHeaderTop.style.zIndex = '0';

            if (id === 'nike-video') 
            {
                document.getElementById('video').src = "https://www.youtube.com/embed/HTFAYiM11yA?si=QTYiKT_tlKf4eiSE";
            } 
            else if (id === 'google-play-video')
            {
                document.getElementById('video').src = "https://www.youtube.com/embed/yGwSopPhpt0?si=zUcoYVLAQyYB9Ki1";
            } 
            else if (id === 'nature-valley-video')
            {
                document.getElementById('video').src = "https://www.youtube.com/embed/xHKtobxT7X8?si=Ik09fAvz61GRdmed";
            } 
            else if (id === 'mazda-video')
            {
                document.getElementById('video').src = "https://www.youtube.com/embed/Qw-Flf9nKQg?si=WVUEe4JzGPCiqV_6";
            } 
            else if (id === 'google-fact-video')
            {
                document.getElementById('video').src = "https://www.youtube.com/embed/v7BkounucNs?si=eyqxwcvB_Mvt8jrl";
            } 
            else if (id === 'john-deere-video')
            {
                document.getElementById('video').src = "https://www.youtube.com/embed/3CH0sBd1YGU?si=x06r0bbS6lGMbnEk";
            }
            pageContent.style.overflow = 'hidden';
            const videoHide = document.querySelector('#video-hide');
            videoHide.id = 'video-show';
        })
        // Closes the video player and resets src to prevent video from player after it's closed
        document.getElementById('close-video').addEventListener('click', ()=>{
            const video = document.querySelector('#video-show');
            if (video !== null)
            {
                mainHeader.style.zIndex = '';
                verticalHeaderTop.style.zIndex = '';

                pageContent.style.overflow = '';
                document.getElementById('video').src = "";
                video.id = 'video-hide';
            }
        })
    })
    
</script>
