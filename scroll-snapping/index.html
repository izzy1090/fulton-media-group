<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Scroll Container Example</title>
<style>
    .scroll-container {
        height: 100vh;
        overflow-y: scroll;
        scroll-snap-type: y mandatory;
    }
    .scroll-section {
        height: 100%; /* Set the height to 100% of the viewport height */
        scroll-snap-align: start;
        border-bottom: 1px solid #ccc; /* Just for demonstration */
    }
</style>
</head>
<body>
    <div class="scroll-container">
        <div class="scroll-section">
            SECTION 1
        </div>

        <div class="scroll-section">
            SECTION 2
        </div>

        <div class="scroll-section">
            SECTION 3
        </div>
    </div>
</body>
</html>
