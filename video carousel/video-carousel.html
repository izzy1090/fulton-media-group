<style>
    body {
        margin: 0;
    }
    .carouselContainer {
        width: 100%;
        max-height: fit-content; /* Set a maximum height for the container */
        overflow: hidden;
    }

    .videoContainer {
        display: flex;
        scroll-behavior: smooth;
        overflow-x: scroll;
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;
    }

    .hide-scrollbar::-webkit-scrollbar {
        /*Chrome, Safari, Edge*/
        display: none;
    }

    .videoItem {
        position: relative;
        flex: 0 0 auto;
        box-sizing: border-box;                 
        overflow: hidden;
    }

    .videoItem > img {
        width: 40vw;
        height: auto;
        box-sizing: border-box;
        margin: .1em;
        z-index: 90;
        margin-left: 5px;
        margin-right: 5px;
    }

    .icon {
        position: absolute;
        z-index: 100;
        cursor: pointer;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 15%;
    }

    @media (hover:hover){
        .videoItem > img:hover {
            transform: scale(1.05);
            transition: transform 1s ease;
        }

        .icon:hover {
            fill: bisque;
            transition: fill 200ms ease;
        }
    }

     /* Extra small devices (phones, 600px and down) */
    @media only screen and (max-width: 600px) {
        .videoItem > img {
            width: 70vw;
        }
    }
    

</style>
